[tool:pytest]
# Pytest configuration for HEAL onboarding system tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system interactions
    performance: Performance and benchmark tests
    slow: Tests that take a long time to run
    ui: Tests that require UI components
    smoke: Quick smoke tests for basic functionality
    stress: Stress tests for system limits
    memory: Memory usage and leak tests
    concurrent: Concurrency and thread safety tests

# Test timeout (in seconds)
timeout = 300

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:PySide6.*
    ignore::RuntimeWarning:PySide6.*

# Coverage settings (when using pytest-cov)
[coverage:run]
source = src/heal/components/onboarding
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = True
precision = 2
skip_covered = False

[coverage:html]
directory = htmlcov
title = HEAL Onboarding System Coverage Report
